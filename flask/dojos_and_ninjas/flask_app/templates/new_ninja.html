<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <title>Document</title>
</head>
<body>
    
    <h1>New ninja</h1>
    <form id="ninja-form" action="/ninja/create" method="post">
        <div>
            <label for="">Dojo:</label>
            <select name="dojo_id">
                <option disabled selected value>--Select A Dojo--</option>
                {% for one_dojo in dojos %}
                <option value={{dojos.id}}>{{one_dojo.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
        </div> 
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="">
        </div>
        <button id="add-ninja">Add Ninja</button>   
    </form>
    <div class="anchor">
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
