<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-success">
    <nav class="navbar bg-light rounded">
        <div class="container-fluid ">
          <span class="navbar-text border">
           
          </span>
        </div>
      </nav>
    <div class="container-sm w-50 p-3">
        <table class="rounded table table-borderd table-dark table-hover table-striped rounded border border-4 border-success">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for x in users_info %}
                    <tr>
                        <td>    {{  x['first_name']    }}</td>
                        <td>    {{  x['last_name']     }}</td>
                        <td>{{x['first_name'] + ' '+ x['last_name']}}    </td>
                    </tr>
                {%  endfor  %}
            </tbody>
        </table>
    </div>
</body>
</html>
